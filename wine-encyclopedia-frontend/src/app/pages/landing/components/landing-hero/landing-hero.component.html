<!-- Hero Section -->
<section class="hero">
  <!-- Background Elements -->
  <div class="hero-bg">
    <div class="hero-gradient"></div>
    <div class="hero-pattern"></div>

    <!-- Decorative Elements -->
    <div class="hero-decor">
      <div class="decor-circle decor-circle-1"></div>
      <div class="decor-circle decor-circle-2"></div>
      <div class="decor-circle decor-circle-3"></div>
    </div>
  </div>

  <!-- Hero Content -->
  <div class="hero-content">
    <div class="hero-text">
      <!-- Badge -->
      <div class="hero-badge">
        <i class="fas fa-wine-glass-alt"></i>
        <span>Wine Encyclopedia</span>
      </div>

      <!-- Main Title -->
      <h1 class="hero-title">
        Wine Encyclopedia
      </h1>

      <!-- Tagline -->
      <p class="hero-tagline">
        {{ 'hero.tagline' | translate }}
      </p>

      <!-- Description -->
      <p class="hero-description">
        {{ 'hero.description' | translate }}
      </p>

      <!-- CTA Buttons -->
      <div class="hero-cta">
        <button class="btn-primary" (click)="scrollToFeatures()">
          <span>{{ 'hero.cta.primary' | translate }}</span>
          <i class="fas fa-arrow-right"></i>
        </button>
        <button class="btn-secondary" (click)="openGitHub()">
          <i class="fab fa-github"></i>
          <span>{{ 'hero.cta.secondary' | translate }}</span>
        </button>
      </div>
    </div>

    <!-- Hero Visual -->
    <div class="hero-visual">
      <div class="visual-card">
        <div class="visual-icon">
          <i class="fas fa-wine-bottle"></i>
        </div>
        <div class="visual-stats">
          <div class="stat">
            <span class="stat-number">500+</span>
            <span class="stat-label">Wines</span>
          </div>
          <div class="stat">
            <span class="stat-number">100+</span>
            <span class="stat-label">Wineries</span>
          </div>
          <div class="stat">
            <span class="stat-number">50+</span>
            <span class="stat-label">Regions</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator">
    <div class="scroll-mouse">
      <div class="scroll-wheel"></div>
    </div>
    <span class="scroll-text">Scroll</span>
  </div>
</section>
