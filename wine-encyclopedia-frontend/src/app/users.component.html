<div class="container">
  <h2>Vini</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Azienda</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let wine of wines; let i = index">
        <td>{{i + 1}}</td>
        <td>{{wine.name}}</td>
        <td>{{wine.winery}}</td>
        <td>{{wine.type}}</td>
      </tr>
    </tbody>
  </table>
</div>
