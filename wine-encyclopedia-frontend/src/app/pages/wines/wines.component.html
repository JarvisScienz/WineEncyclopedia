<div class="container py-responsive">
	<h1 class="page-title mb-4">Explore Wines</h1>

	<!-- Filters - Responsive Grid -->
	<div class="row g-2 g-md-3 mb-4">
		<div class="col-12 col-sm-6 col-lg-3">
			<select class="form-control filter-select">
				<option value="" disabled selected>Region</option>
				<!-- Add region options dynamically if available -->
			</select>
		</div>
		<div class="col-12 col-sm-6 col-lg-3">
			<select class="form-control filter-select">
				<option value="" disabled selected>Varietal</option>
				<!-- Add varietal options dynamically if available -->
			</select>
		</div>
		<div class="col-12 col-sm-6 col-lg-3">
			<select class="form-control filter-select">
				<option value="" disabled selected>Producer</option>
				<!-- Add producer options dynamically if available -->
			</select>
		</div>
		<div class="col-12 col-sm-6 col-lg-3">
			<select class="form-control filter-select">
				<option value="" disabled selected>Rating</option>
				<!-- Add rating options dynamically if available -->
			</select>
		</div>
	</div>

	<!-- Wines List Card -->
	<div class="card wines-card">
		<div class="card-body p-0">
			<!-- Desktop Table Header -->
			<div class="table-header mobile-hide">
				<div class="col-wine">Wine</div>
				<div class="col-denomination">Denominazione</div>
				<div class="col-varietal">Varietal</div>
				<div class="col-producer">Producer</div>
				<div class="col-rating">Rating</div>
			</div>

			<!-- Wine List Items -->
			<div class="list-group list-group-flush">
				<div *ngFor="let wine of wines; let i = index" class="list-group-item wine-item">
					<!-- Mobile: Card Layout -->
					<div class="mobile-only wine-card-mobile">
						<div class="d-flex align-items-start mb-2">
							<img [src]="getWineIcon(wine)" alt="Wine Icon" class="wine-icon-mobile me-3">
							<div class="flex-grow-1">
								<div class="wine-name-mobile mb-1">
									<a (click)="viewWineDetails(wine)" class="wine-link">{{ wine.name }}</a>
								</div>
								<div class="wine-details-mobile">
									<small class="d-block text-muted">{{ wine.wineryName }}</small>
									<small class="d-block text-muted">{{ wine.denomination }}</small>
									<small class="d-block text-muted">{{ extractGrapes(wine.grapes) }}</small>
									<small *ngIf="wine.rating" class="d-block text-muted">Rating: {{ wine.rating }}</small>
								</div>
							</div>
						</div>
					</div>

					<!-- Desktop: Table Layout -->
					<div class="mobile-hide wine-row-desktop">
						<div class="col-wine">
							<img [src]="getWineIcon(wine)" alt="Wine Icon" class="wine-icon">
							<a (click)="viewWineDetails(wine)" class="wine-link">{{ wine.name }}</a>
						</div>
						<div class="col-denomination">{{ wine.denomination }}</div>
						<div class="col-varietal">{{ extractGrapes(wine.grapes) }}</div>
						<div class="col-producer">{{ wine.wineryName }}</div>
						<div class="col-rating">{{ wine.rating }}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
