<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Accedi</h2>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Inserisci la tua email">
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Inserisci un'email valida.
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
            <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Inserisci la password">
            <button type="button" class="eye-btn" (click)="togglePasswordVisibility()">
              <i class="fas" [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </button>
          </div>    
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La password Ã¨ obbligatoria.
        </small>
      </div>
  
      <div class="form-group checkbox">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe">
        <label for="rememberMe">Resta connesso</label>
      </div>

      <div class="form-group" *ngIf="wrongCredential">
        <label class="form-check-label">Credenziali errate</label>
    </div>
  
        <button type="submit" [disabled]="loading || loginForm.invalid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
      <a routerLink="../signup" class="btn btn-link">Registrati</a>
    </form>
  </div>
