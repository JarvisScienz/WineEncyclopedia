<div class="container py-responsive">
    <!-- Main Search Bar -->
    <div class="search-bar-main mb-4 mb-md-5">
        <div class="input-group home-search-group">
            <div class="input-group-prepend">
                <span class="input-group-text border-0 home-search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#888" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
            </div>
            <input type="text" class="form-control border-0 home-search-input" placeholder="Search wines or wineries">
        </div>
    </div>

    <!-- Last Three Wines Tasted -->
    <h2 class="section-title">Last Three Wines Tasted</h2>
    <div class="row mb-4 mb-md-5">
        <div class="col-12 col-sm-6 col-lg-4 mb-4" *ngFor="let wine of lastThreeWines">
            <div class="card wine-card h-100">
                <a (click)="viewWineDetails(wine)" class="wine-card-link">
                    <img [src]="wine.url || 'https://via.placeholder.com/300x400/f8f5f3/000000?text=Wine+Bottle'"
                         class="card-img-top wine-img" alt="Wine Bottle">
                    <div class="card-body">
                        <h5 class="card-title wine-title">{{ wine.name }} - {{wine.winery}}{{ wine.vintage ? ', ' + wine.vintage : '' }}</h5>
                        <p class="card-text wine-text">
                            <a (click)="viewWineTastedDetails(wine)" class="tasting-link">Guarda scheda degustativa.</a>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Last Three Wineries Visited -->
    <h2 class="section-title">Last Three Wineries Visited</h2>
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-4 mb-4" *ngFor="let winery of lastThreeWineries">
            <div class="card winery-card h-100">
                <img [src]="winery.img || 'https://via.placeholder.com/400x300/cbe1f7/ffffff?text=Winery'"
                     class="card-img-top winery-img" alt="Winery View">
                <div class="card-body">
                    <h5 class="card-title winery-title">{{ winery.name }}</h5>
                    <p class="card-text winery-text">{{ winery.description || 'No description available.' }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
