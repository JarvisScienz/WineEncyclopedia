<div class="content">
	<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-circus" [fullScreen] = "true"></ngx-spinner>
	<div class="row">
		<div></div>
		<div style="margin-left: 42%; margin-top: 10%;">
			<span class="">
				<h2>Auth page</h2>
			</span>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="username">Username</label> <input type="text"
						formControlName="username" class="form-control"
						[ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
					<div *ngIf="submitted && f.username.errors"
						class="invalid-feedback">
						<!-- <div *ngIf="f.username.errors.required">Username is required</div> -->
					</div>
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						formControlName="password" class="form-control"
						[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors"
						class="invalid-feedback">
						<!-- <div *ngIf="f.password.errors.required">Password is required</div> -->
					</div>
				</div>
				<div class="form-group">
					<button [disabled]="loading" class="btn btn-primary">
						<span *ngIf="loading"
							class="spinner-border spinner-border-sm mr-1"></span> Login
					</button>
				</div>
				<div class="form-group">
					<span *ngIf="loginError" style="color: red" class="">{{descriptionLoginError}}</span>
				</div>
			</form>
		</div>
		<div></div>
	</div>
</div>
